<!doctype html>
<html lang="en" ng-app="app" ng-controller="mainCont">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
	
	<base href="/html/">

    <title>{{ Page.title() }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/html/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/html/css/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a class="nav-link" href="/html/login">Sign in</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
			<ul class="nav flex-column">
              <li class="nav-item" ng-repeat="nav in navs" on-finish-render="ngRepeatFinished">
                <a class="nav-link" href="{{ nav.url }}">
                  <span data-feather="{{ nav.logo }}"></span>
                  {{ nav.title }}
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">{{ Page.h1() }}</h1>
          </div>
		  
		  <ng-view></ng-view>
		  
		</main>
      </div>
    </div>
	
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="/html/js/vendor/popper.min.js"></script>
    <script src="/html/js/bootstrap.min.js"></script>
	<script src="/html/js/angular/angular.min.js"></script>
	<script src="/html/js/angular/angular-route.min.js"></script>
	<script src="/html/js/angular/angular-resource.min.js"></script>
	<script src="/html/js/angular/angular-cookies.min.js"></script>
	<script src="/html/js/app.js"></script>
	<!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      //feather.replace();
    </script>
    
  </body>
</html>
